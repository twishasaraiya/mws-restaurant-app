<!DOCTYPE html>
<!--  Specifies a lang to improve the interpretation of content by users in different locales -->
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="shortcut icon" href="public/icons/icon.ico" type="image/x-icon">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="dist/css/styles.min.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#252831">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav>
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/" aria-current="page">Home</a></li>
    </ul>
  </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="Google Map" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <!-- restaurant-name has less semantic importance than page title -->
      <h3 id="restaurant-name" tabindex="0"></h3>
      <div class='tab-container'>
        <div class="tabs" tabindex="0">
            <img src="/public/icons/heart-regular.svg" width="15em" height="15em">
            <span>Like</span>
        </div>

        <div class="tabs" tabindex="0">
            <a href="#review-form">
              <img src="/public/icons/pen-solid.svg" width="15em" height="15em">
              <span>Write a Review</span>
            </a>
        </div>

      </div>
      <img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <h4> Address </h4>
      <p id="restaurant-address" tabindex="0"></p>
      <h4>Open Hours</h4>
      <table id="restaurant-hours" tabindex="0" aria-label="Restaurant Hours  "></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning write review section -->
    <section id="review-form">
        <h3>Rate</h3>
        <div>
          <span class='star' id='0'>★</span>
          <span class='star' id='1'>★</span>
          <span class='star' id='2'>★</span>
          <span class='star' id='3'>★</span>
          <span class='star' id='4'>★</span>
          <span id='review-type'></span>
        </div>
        <h3 tabindex="0">Write a review</h3>
        <div>
          <img src="/public/icons/pen-solid.svg" width="15em" height="15em" class="write-icon">
          <input type="text" id="new-review" />
      </div>
      <button id='submit-review' type="submit">Add your Review</submit>
    </section>
    <!-- end Write review section -->

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script defer type="application/javascript" charset="utf-8" src="dist/js/restaurant.bundle.js"></script>

</body>

</html>
