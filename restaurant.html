<!DOCTYPE html>
<!--  Specifies a lang to improve the interpretation of content by users in different locales -->
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="shortcut icon" href="public/icons/icon.ico" type="image/x-icon">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="dist/css/restaurant_info_styles.min.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#252831">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav>
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/" aria-current="page">Home</a></li>
    </ul>
  </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="Google Map" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <!-- restaurant-name has less semantic importance than page title -->
      <h3 id="restaurant-name" tabindex="0"></h3>
      <div class='tab-container'>
        <div aria-role='button' class="tabs" tabindex="0">
            <img width="15em" height="15em" id='favorite-icon' alt='favorite icon'>
            <span>Like</span>
        </div>

        <div aria-role='button' class="tabs" tabindex="0">
            <a href="#review-form">
              <img src="/public/icons/pen-solid.svg" width="15em" height="15em">
              <span>Write a Review</span>
            </a>
        </div>

      </div>
      <img id="restaurant-img" tabindex="0">
      <p id="restaurant-cuisine" tabindex="0"></p>
      <h4> Address </h4>
      <p id="restaurant-address" tabindex="0"></p>
      <h4>Open Hours</h4>
      <table id="restaurant-hours" tabindex="0" aria-label="Restaurant Hours  "></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning write review section -->
    <section role="form" id="review-form">
      <h3>Write a Review</h3>
        <label>Rate</label>
        <div tabindex="0">
          <span aria-role="checkbox" class='star' id='0'>★</span>
          <span aria-role="checkbox" class='star' id='1'>★</span>
          <span aria-role="checkbox" class='star' id='2'>★</span>
          <span aria-role="checkbox" class='star' id='3'>★</span>
          <span aria-role="checkbox" class='star' id='4'>★</span>
          <span id='review-type'> Tap a star to rate </span>
        </div>
        <div>
          <label>Name</label>
          <input role='textbox' type="text" id="reviewer-name" aria-label="Enter name of reviewer" aria-required="true" />
        </div>
      <div>
        <label>Comment</label>
        <input type="text" role='textbox' id="reviewer-comment"  aria-label="Enter comments of reviewer" aria-required="true" />
      </div>
      <button id='submit-review' type="submit" role="button" aria-label="Click to save review">Add your Review</submit>
    </section>
    <!-- end Write review section -->

    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script defer type="application/javascript" charset="utf-8" src="dist/js/restaurant.bundle.js"></script>

</body>

</html>
